<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK Cookbook &horbar; TikTok Pasta</title>
    <link rel="stylesheet" href="../../style/main.css">
    <link rel="stylesheet" href="../../style/grid.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;400;700;900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Share:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-title">
        <div class="title">
            <a class="back-btn" href="../recipe_list.html"><ion-icon name="arrow-round-back"></ion-icon></a>
            <h3>TIKTOK PASTA</h3>
            <a class="home-btn" href="../../index.html"><ion-icon name="heart"></ion-icon></a>
        </div>
    </div>
    <div class="grid-two">
        <div class="prep">
            <p class="prep-head">PREP TIME</p>
            <p class="prep-time">15</p>
            <p class="minutes">MINUTES</p>
        </div>
        <div class="prep">
            <p class="prep-head">COOK TIME</p>
            <p class="prep-time">35</p>
            <p class="minutes">MINUTES</p>
        </div>
    </div>
    <div class="ingreditents-container">
        <div class="ingredients-heading">
            <p>INGREDIENTS</p>
            
        </div>
        <span class="horbar" style="color:lightskyblue">
            &horbar;
        </span>
        <div class="ingredients-content">
            
            <p>Cherry tomatoes</p>
            <p>Feta cheese</p>
            <p>Cream cheese</p>
            <p>Your favorite noodles</p>
            <p>Vegatble/Olive oil</p>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
